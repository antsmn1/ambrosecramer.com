<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Up Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Growing Up</h1>
        <div class="timer">
            <div class="time-unit">
                <span id="years">0</span>
                <label>Years</label>
            </div>
            <div class="time-unit">
                <span id="months">0</span>
                <label>Months</label>
            </div>
            <div class="time-unit">
                <span id="days">0</span>
                <label>Days</label>
            </div>
            <div class="time-unit">
                <span id="hours">0</span>
                <label>Hours</label>
            </div>
            <div class="time-unit">
                <span id="minutes">0</span>
                <label>Minutes</label>
            </div>
            <div class="time-unit">
                <span id="seconds">0</span>
                <label>Seconds</label>
            </div>
        </div>
        <p class="message">Watching the moments add up...</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
